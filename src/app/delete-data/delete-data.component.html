<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <mat-card>
                <mat-card-content>
                    <h4>Enter Your number to send data delete request</h4>

                    <mat-form-field appearance="fill" class="w-100">
                        <label for="phoneNumber">Enter Your Phone Number:</label>
                        <input matInput type="text" id="phoneNumber" [(ngModel)]="phoneNumber" />
                    </mat-form-field>

                    <button mat-raised-button color="primary" class="w-100 mt-3" (click)="deleteData()">Delete My Data</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
