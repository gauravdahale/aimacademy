<div class="container p-2 ">
    <h2 class="rounded-2 text-center"> <span *ngIf="data">Edit Class</span> <span *ngIf="this.data ==null" >Add Class</span> </h2>
    <div class="text-center">
    <mat-form-field appearance="outline" class="col-md-12">
        <mat-label>Class Name</mat-label>
        <input matInput [(ngModel)]="className">
    </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="addClass()">Submit</button>
    </div>
</div>
