<div class="d-flex justify-content-end">
    <!--    <button mat-raised-button color="primary" class="mt-3 mb-3" style="margin-right: 100px" (click)="addClass()">Add</button>-->
</div>

<section class="container mt-5">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;let i =index"> {{i+1}} </td>
        </ng-container>

        <!-- Name Column -->

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="userNumber">
            <th mat-header-cell *matHeaderCellDef> User Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.userNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="edit(element)" ><mat-icon>remove_red_eye</mat-icon></button>
                <!--                <button mat-icon-button color="warn" (click)="delete(element)" ><mat-icon>delete</mat-icon></button>-->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Symbol Column -->
    </table>
    <mat-paginator [pageSizeOptions]="[50, 100, 200]" showFirstLastButtons></mat-paginator>

</section>
