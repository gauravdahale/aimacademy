<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="users">Users</a>
      <a mat-list-item routerLink="class-list">Class List</a>
      <a mat-list-item href="student-list">Student List</a>
      <a mat-list-item href="attendance">Attendance</a>
      <a mat-list-item href="tests">Tests</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Aim Academy</span>
      <span class="example-spacer"></span>

      <button mat-stroked-button style="vertical-align: middle;" aria-label="Example icon-button with share icon" class ='logout' [matMenuTriggerFor]="menu">
        <mat-icon>person_pin</mat-icon>Welcome&nbsp;
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="logout()" mat-menu-item>Logout</button>
      </mat-menu>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
