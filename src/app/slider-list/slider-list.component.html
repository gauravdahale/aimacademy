<div class="container">
    <div class="d-flex justify-content-end m-2">
        <button mat-raised-button color="primary" (click)="addSlider()">Add</button>

    </div>

    <div class="row mt-2">
        <div class="col-md-4 col-sm-12 p-2 " *ngFor="let g of (mlist|async)">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title> </mat-card-title>
                    <mat-card-subtitle>{{g['desc']}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="g['image']" alt="Slider Image">
                <mat-card-content>

                </mat-card-content>
                <mat-card-actions class="d-flex justify-content-end">
                    <!--                    <button mat-button>Edit</button>-->
                    <button mat-button (click)="delete(g['id'],g['image'])">DELETE</button>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>
<!--<prettyjson [obj]="data"></prettyjson>-->

</div>
