<div class="d-flex justify-content-between container">
    <mat-form-field appearance="outline" class="col-sm-12 col-md-4 mt-3">
        <mat-label>Select Class</mat-label>
        <mat-select (selectionChange)="onClassChange($event)" [ngModel]="classSelected" >
            <mat-option *ngFor="let c of _classes$|async" [value]="c.className" >{{c.className}}</mat-option>
        </mat-select>
    </mat-form-field>
        <button mat-raised-button color="primary" class="mt-3 mb-3"  (click)="addTest()"> <mat-icon>add</mat-icon>Add</button>
</div>

<section class="container mt-5 example-container">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;let i =index"> {{i+1}} </td>
        </ng-container>

        <!-- Name Column -->

        <ng-container matColumnDef="testName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.testName}} </td>
        </ng-container>

        <ng-container matColumnDef="testDate">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date.toDate()| date:'dd-MM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="batchName">
            <th mat-header-cell *matHeaderCellDef> Batch </th>
            <td mat-cell *matCellDef="let element"> {{element.batchName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="printPDF(element)" ><mat-icon>print</mat-icon></button>
                <button mat-icon-button  (click)="edit(element.id)" ><mat-icon>edit</mat-icon></button>
<!--                                <button mat-icon-button color="warn" (click)="delete(element)" ><mat-icon>delete</mat-icon></button>-->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Symbol Column -->
    </table>
    <mat-paginator [pageSizeOptions]="[25, 50, 100, 500]" aria-label="Select page of students"></mat-paginator>

</section>
