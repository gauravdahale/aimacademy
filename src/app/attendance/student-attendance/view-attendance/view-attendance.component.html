<div class="container">
    <section class="mb-3">
    </section>
    <section>
        <mat-card>
            <div class="d-flex justify-content-between mx-4 my-2">
                <div>
                    <h3>Class:{{this.batchSelected}}</h3>
                    <h4>Date: {{this.date}}</h4>
                </div>
                <div>
                    <button mat-icon-button color="primary" (click)="printPDF()">
                        <mat-icon >download</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>No</th>
                <td mat-cell *matCellDef="let element;let i =index"> {{i + 1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="studentName">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="batchName">
                <th mat-header-cell *matHeaderCellDef> BatchName</th>
                <td mat-cell *matCellDef="let element"> {{element.batchName}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-icon>check</mat-icon>
                </th>
                <td mat-cell *matCellDef="let element">
                    {{
                    element.status
                    }}
                    <!--                    <mat-radio-group aria-label="Select an option" [(ngModel)]="element.status">-->
                    <!--                        <mat-radio-button value="Present">Present</mat-radio-button>-->
                    <!--                        <mat-radio-button value="Absent">Absent</mat-radio-button>-->
                    <!--                    </mat-radio-group>-->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!--<prettyjson [obj]="attendanceData"></prettyjson>-->
    </section>

</div>
