<div class="d-flex justify-content-between m-3">
    <mat-form-field appearance="outline" class="col-sm-12 col-md-4 mt-3">
        <mat-label>Select Class</mat-label>
        <mat-select (selectionChange)="onClassChange($event)" [ngModel]="classSelected" >
            <mat-option *ngFor="let c of _classes$|async" [value]="c.className" >{{c.className}}</mat-option>
        </mat-select>
    </mat-form-field>
     <button mat-raised-button color="accent" (click)="addStudent()">Add Student</button>
</div>
<div>

</div>

<section class="example-container  mat-elevation-z8" tabindex="0">

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element;let i =index">{{i + 1}}</td>

        </ng-container>

        <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef> Student Name</th>
            <td mat-cell *matCellDef="let element"> {{element.studentName}}</td>
        </ng-container>


        <ng-container matColumnDef="batchName">
            <th mat-header-cell *matHeaderCellDef> Batch Name</th>
            <td mat-cell *matCellDef="let element"> {{element.batchName}}</td>
        </ng-container>

        <ng-container matColumnDef="rollNo">
            <th mat-header-cell *matHeaderCellDef> Roll No</th>
            <td mat-cell *matCellDef="let element"> {{element.rollNo}}</td>
        </ng-container>


        <ng-container matColumnDef="studentNumber">
            <th mat-header-cell *matHeaderCellDef> Student Number</th>
            <td mat-cell *matCellDef="let element"> {{element.studentNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="editStudent(element)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn" (click)="delete(element)"><mat-icon>delete</mat-icon></button>
                <button mat-icon-button color="accent" (click)="studentAttendance(element.id)"><mat-icon>assignment_ind</mat-icon></button>
                <button mat-icon-button color="primary" (click)="studentResults(element.id)"><mat-icon>assessment</mat-icon></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [length]="dataSource.data.length"
                   [pageSize]="50"
                   [pageSizeOptions]="[50, 100, 200, 1000]"
                   aria-label="Select page">
    </mat-paginator>

</section>
