<div class="d-flex justify-content-end m-3">
    <button mat-raised-button color="accent" (click)="addStudent()">Add Student</button>
</div>
<div>

</div>

<section class="container">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element;let i =index">{{i + 1}}</td>

        </ng-container>

        <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef> Student Name</th>
            <td mat-cell *matCellDef="let element"> {{element.studentName}}</td>
        </ng-container>


        <ng-container matColumnDef="batchName">
            <th mat-header-cell *matHeaderCellDef> Batch Name</th>
            <td mat-cell *matCellDef="let element"> {{element.batchName}}</td>
        </ng-container>


        <ng-container matColumnDef="studentNumber">
            <th mat-header-cell *matHeaderCellDef> Student Number</th>
            <td mat-cell *matCellDef="let element"> {{element.studentNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="editStudent(element)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn" (click)="delete(element)"><mat-icon>delete</mat-icon></button>
                <button mat-icon-button color="accent" (click)="studentAttendance(element.id)"><mat-icon>check</mat-icon></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


</section>
