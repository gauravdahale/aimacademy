<div class="container">
    <div class="d-flex justify-content-end m-2">
        <button mat-raised-button color="primary" (click)="addGallery()">Add</button>

    </div>

    <div class="row mt-2">
        <div class="col-md-4 col-sm-12 p-2 " *ngFor="let g of (mlist|async)">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title> </mat-card-title>
                    <mat-card-subtitle>{{g['description']}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="g['imageUrl']" alt="Photo of a Shiba Inu">
                <mat-card-content>
                   <p>Uploaded On : {{(g['date'].toDate()|date)}}</p>
                </mat-card-content>
                <mat-card-actions class="d-flex justify-content-end">
<!--                    <button mat-button>Edit</button>-->
                    <button mat-button (click)="delete(g['id'],g['imageUrl'])">DELETE</button>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>


</div>
